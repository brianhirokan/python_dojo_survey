<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <form action="/result" method= "POST">
            <h1>Dojo Survey</h1>
            <div class="form-group">
                <label for="usernameInput">Your Name : </label>
                <input type="text" class="form-control" name="usernames">
            </div>
            <div class="form-group">
                <label for="locationSelect">Dojo Location </label>
                <select class="form-control" name="locations">
                    <option>San Jose</option>
                    <option>Seattle</option>
                    <option>Burbank</option>
                    <option>Dallas</option>
                    <option>Chicago</option>
                    <option>Berkeley</option>
                    <option>Orange County</option>
                </select>
            </div>
            <div class="form-group">
                <label for="languageSelect">Favorite Language </label>
                <select class="form-control" name="languages">
                    <option>Python</option>
                    <option>Java</option>
                    <option>MEAN</option>
                    <option>C#.NET</option>
                    <option>JavaScript</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="comment">Comment (optional) :</label>
                <textarea class="form-control" rows="8" name="comments"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="SUBMIT" class="submit_btn">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
